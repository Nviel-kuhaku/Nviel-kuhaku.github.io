<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>buat jiraa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: #333;
      text-align: center;
      padding: 50px;
      animation: fadeIn 2s ease-in;
      overflow-x: hidden;
    }
    h1 { font-size: 2.5em; position: relative; display: inline-block; }
    h1::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 3px;
      bottom: -5px;
      left: 0;
      background: linear-gradient(to right, #ff8a00, #e52e71);
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.5s ease-out;
    }
    h1:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
    p { font-size: 1.2em; animation: textFloat 3s ease-in-out infinite; }
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #fff;
      border-radius: 10px;
      text-decoration: none;
      color: #333;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    a:hover {
      background: #f0f0f0;
      transform: translateY(-3px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: 0.5s;
    }
    a:hover::before { left: 100%; }

    .floating-hearts {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .heart {
      position: absolute;
      font-size: 20px;
      color: rgba(255, 105, 180, 0.6);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10%, 90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes textFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .footer {
      margin-top: 50px;
      font-size: 1em;
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="floating-hearts" id="hearts-container"></div>
  <h1> hai aluna nazhira khanza </h1></h1>
  <p>Aku nduwe sesuatu gae awm. keberatan ga buat baca bentarr aja</p>
  <a href="alasan.html">Lanjut</a>

  <div class="footer">#dari taqi si baik hati</div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-funkyelement.mp3" type="audio/mpeg">
  </audio>

  <script>
    function createHearts() {
      const container = document.getElementById('hearts-container');
      const heartCount = 15;
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'â¤';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.style.animationDuration = 4 + Math.random() * 8 + 's';
        heart.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(heart);
      }
    }
    createHearts();
  </script>
</body>

</html>

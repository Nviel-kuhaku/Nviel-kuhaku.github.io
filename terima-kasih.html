<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Terima Kasih</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
      text-align: center;
      padding: 50px;
      animation: fadeIn 1.5s ease-in;
    }
    h2 { font-size: 2.5em; }
    p {
      font-size: 1.3em;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
      margin-top: 20px;
    }
    .footer {
      margin-top: 50px;
      font-size: 1em;
      font-style: italic;
      color: #444;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>Terima kasih yes udah baca semuanya, nyempetin waktu</h2>
  <p>Aku ga urus mok anggep alay tah opo penting aku minta maaf dari hati. Aku ga bakal ngulangin, sumpa ga maneh. Makasih banyak yeahh.</p>

  <div class="footer">Maaf ya, Kanjeng Ratu Athalia, dari Taqi si anak nakal</div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-funkyelement.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
